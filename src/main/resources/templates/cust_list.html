<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/cust_list.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="~{header::header}"></div>
<h2 th:inline="text" class="title">Customer Name: [[${customer}]]</h2>
<hr class="rule">
<a th:href="@{additemcust(customer=${customer})}" class="btn btn-danger add_item">
    Add Items
</a>
<a th:href="@{init}" class="btn btn-dark back">
    Home
</a>
<a th:href="@{printbill(customer=${customer})}" class="btn btn-dark back">
    Bill
</a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>
            Item Name
        </th>
        <th>
            Item Price
        </th>
        <th>
            In Stock
        </th>
        <th>
            Quantity
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a:${items}">
        <td th:text="${a.key.name}"></td>
        <td th:text="${a.key.price}"></td>
        <td th:text="${a.key.stock}"></td>
        <td th:text="${a.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
