<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/cust_form.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="~{header::header}"></div>
<form action="#" th:action="@{savecust}" th:object="${customer}" class="myform" method="post">
    <h2>Customer Form</h2>
    <hr>
    <label>Customer Name</label>
    <input type="text" th:field="*{name}" class="form-control col-5">
    <br>
    <label>Customer Contact</label>
    <input type="text" th:field="*{contact}" class="form-control col-5">
    <br>
    <input type="submit" class="btn btn-outline-dark">
    <a th:href="@{init}" class="btn btn-outline-primary">
        Back
    </a>

</form>
</body>
</html>
